<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <link rel="stylesheet" href="styles.css" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body>

    <div class="container">
        <div class="weather-app">
            <form id="search-form" class="mb-3">
                <div class="row">
                    <div class="col-9">
                        <input type="search" placeholder="Type a city.." class="form-control" id="city-input">
                    </div>
                    <div class="col-3"><input type="submit" value="Search" class="btn btn-primary w-100 col-3"></div>
                </div>
            </form>


            <h1 id="city">New York, USA</h1>
            <ul>
                <li id="time">Friday 05:00</li>
                <li id="weather-description">Clear</li>
            </ul>
            <div class="row">
                <div class="col-6">
                    <div class="d-flex weather-temperature">
                        <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" id="weather-icon" />
                        <div>
                            <strong id="temperature">20</strong><span class="units">Â°C</span>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <ul>
                        <li id="sunrise">Sunrise: 06:00</li>
                        <li id="sunset">Sunset: 18:00%</li>
                        <li id="weather-humidity">Humidity: 73%</li>
                        <li id="weather-wind">Wind: 2 km/h</li>
                    </ul>
                </div>
            </div>
            <small>
                <a href="https://github.com/TatianaSanchez01/shecodes-projects.git" target="_blank">This app is
                    open-sourced
                    code</a> by
                Tatiana Sanchez
            </small>
        </div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
